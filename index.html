<!-- With inline Css -->
 
<body style="font-family: Arial, sans-serif; background: linear-gradient(135deg, #141E30, #243B55); margin: 0; padding: 0;">

    <h1 style="text-align:center; color:white; margin-top:40px; text-shadow:1px 1px 5px black;">My YouTube Survey Form</h1>

    <form action="#" method="post"
        style="background-color:white; width:480px; margin:40px auto; padding:30px; border-radius:15px;
        box-shadow:0 0 20px rgba(0,0,0,0.4); transition:0.3s;">

        <label style="font-weight:bold;">First Name:</label><br>
        <input type="text" name="fname" placeholder="Enter Your Name" required
            style="width:100%; padding:8px; border:1px solid #ccc; border-radius:8px; margin:5px 0 15px 0;"><br>

        <label style="font-weight:bold;">Last Name:</label><br>
        <input type="text" name="lname" placeholder="Enter Your Last Name" required
            style="width:100%; padding:8px; border:1px solid #ccc; border-radius:8px; margin:5px 0 15px 0;"><br>

        <label style="font-weight:bold;">Email:</label><br>
        <input type="email" name="email" placeholder="Your Mail ID" required
            style="width:100%; padding:8px; border:1px solid #ccc; border-radius:8px; margin:5px 0 15px 0;"><br>

        <p style="font-weight:bold;">1. How did you find my Channel?</p>
        <label><input type="radio" name="find" value="Friends"> Through Friends</label><br>
        <label><input type="radio" name="find" value="YouTube Search"> YouTube Search</label><br>
        <label><input type="radio" name="find" value="Social Media"> Social Media</label><br>
        <label><input type="radio" name="find" value="Other"> Other Platform</label><br><br>

        <p style="font-weight:bold;">2. What type of videos do you like most?</p>
        <label><input type="checkbox" name="type" value="Coding Project"> Coding Project</label><br>
        <label><input type="checkbox" name="type" value="Live Video"> Live Video</label><br>
        <label><input type="checkbox" name="type" value="Live Collaboration"> Live Collaboration</label><br>
        <label><input type="checkbox" name="type" value="Gaming"> Gaming</label><br>
        <label><input type="checkbox" name="type" value="Vlog"> Vlog</label><br><br>

        <p style="font-weight:bold;">3. What would you rate the quality of my videos?</p>
        <label><input type="radio" name="quality" value="Excellent"> Excellent</label><br>
        <label><input type="radio" name="quality" value="Good"> Good</label><br>
        <label><input type="radio" name="quality" value="Average"> Average</label><br>
        <label><input type="radio" name="quality" value="Poor"> Poor</label><br><br>

        <p style="font-weight:bold;">4. Any suggestions to improve my content?</p>
        <textarea name="suggestions" rows="5" cols="60" placeholder="Write your suggestions here..."
            style="width:100%; border:1px solid #ccc; border-radius:8px; padding:8px; resize:none;"></textarea><br><br>

        <input type="submit" value="Submit"
            style="background-color:#243B55; color:white; padding:10px 20px; border:none; border-radius:10px;
            cursor:pointer; font-weight:bold; width:100%; transition:0.3s;"
            onmouseover="this.style.backgroundColor='#141E30';"
            onmouseout="this.style.backgroundColor='#243B55';">
        </div>
    </form>

    <p style="text-align:center; color:#bdc3c7; margin-top:40px;">Â© 2025 My Youtube Survey Form | Designed by Liam </p>

</body>
